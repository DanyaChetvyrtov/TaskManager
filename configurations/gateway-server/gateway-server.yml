server:
  port: 8072

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: account-service
              uri: lb://account-ms
              predicates:
                - Path=/account/**
              filters:
                - RewritePath=/account, /api/v1/account
            - id: task-service
              uri: lb://task-ms
              predicates:
                - Path=/task/**
              filters:
                - RewritePath=/task, /api/v1/task

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      default-zone: http://localhost:8761/eureka/

management:
  endpoint:
    gateway:
      access: read_only
  endpoints:
    web:
      exposure:
        include: gateway